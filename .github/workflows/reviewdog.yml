name: reviewdog
on: [pull_request]
jobs:
  reviewdog:
    name: reviewdog
    runs-on: ubuntu-latest
    steps:
#      - name: phpcs
#        uses: geneccx/phpcs-reviewdog-action@v0.1-alpha
